<main id="admin-collect">
  <div class="hd">
    <p class="hd-title">我的收藏</p>
    <div class="hd-total">
      <em>已<span id="totalR">收藏</span> {{objCount.totalR}}条</em>
    </div>
  </div>
  <div class="filter">
    <div class="search">
       <el-input placeholder="收藏目录" v-model="search_inp">
          <el-button slot="append" icon="search" @click="searchClick">搜索</el-button>
        </el-input>
    </div>
  </div>
  <div class="list_data">
    <template>
      <el-table :data="tableData" border style="width: 100%" v-loading="loading" element-loading-text="数据加载中" slot="empty">
        <el-table-column label="收藏目录">
          <template scope="scope">
            <div class="over_space">
              <span v-bind:title="scope.row.dirStructure">{{scope.row.dirStructure}}</span>
            </div>
          </template>
        </el-table-column>
        <el-table-column label="收藏时间" width="100">
          <template scope="scope">
            <div class="over_space">
              <span v-bind:title="scope.row.collect_date">{{scope.row.collect_date | formatDate}}</span>
            </div>
          </template>
        </el-table-column>
      </el-table>
    </template>
  </div>
  <div class="block page">
    <el-pagination @current-change="handleCurrentChange"   layout="total, prev, pager, next, jumper" :total=objCount.totalR>
    </el-pagination>
  </div>
</main>
