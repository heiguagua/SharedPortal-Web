<main id="interaction-advice">
<p class="title_des">咨询建议</p>
  <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
    <el-row>
      <el-col :span="14" :offset="1">
        <el-form-item label="标题" :rules="[{ required: true, message: '标题不能为空', trigger: 'blur' }]" prop="title" label-suffix="sfdfsd">
          <el-input v-model="ruleForm.title"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="6" :offset="1">
        <label class=" help-block">简要说明你的问题</label>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="14" :offset="1">
        <el-form-item label="问题详细" :rules="[{ required: true, message: '问题详细不能为空', trigger: 'blur' }]" prop="content">
          <el-input type="textarea" v-model="ruleForm.content"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="6" :offset="1">
        <label class=" help-block">详细说明你的问题</label>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="14" :offset="1">
        <el-form-item label="电子邮箱" :rules="[
      { required: true, message: '邮箱不能为空', trigger: 'blur' },
      { type: 'email', message: '请输入正确的邮件地址如：123@qq.com', trigger: 'blur,change' }
    ]" prop="email">
          <el-input v-model="ruleForm.email"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="6" :offset="1">
        <label class=" help-block">填写电子邮箱地址，我们将把回复发送到您的邮箱</label>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="14" :offset="1">
        <el-form-item label="联系电话" :rules="[{
          required: true,
          message: '手机号码不能为空',
          trigger: 'blur'
        }, {
          message: '请输入正确的手机号码',
          pattern: /^(\d{3,4}-)?\d{7,8}$|(^1[3|4|5|7|8]\d{9}$)/,
          trigger: 'blur,change'
        }]" prop="phoneNo">
          <el-input v-model="ruleForm.phoneNo"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="6" :offset="1">
        <label class=" help-block">请填写固定电话或手机号码，以便与你联系沟通问题或电话回复
提交</label>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="14" :offset="1">
        <el-form-item>
          <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
        </el-form-item>
      </el-col>
    </el-row>

  </el-form>

</main>
