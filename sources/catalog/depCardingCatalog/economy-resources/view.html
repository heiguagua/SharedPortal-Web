<main id="resources">
	<!-- <div class="catalog-content"> -->
		<!-- <div class="head-desc">
			<div class="title">{{head_title}}</div>
			<div class="other-info"> {{totalResource}} 个系统
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共 {{itemCount}} 个资源</div>
		</div> -->
		<div class="search-box">
			<div class="total-num">共 <span class="count">{{totalResource}}</span> 条结果</div>
			<div class="search-input">
				<el-input placeholder="请输入系统名称" v-model="keyword">
				<el-button slot="append" icon="search" @click="handleSearch">搜索</el-button>
				</el-input>
			</div>
		</div>
		<el-table :data="tableData"	border	style="width: 100%" v-loading="loading" element-loading-text="数据加载中" slot="empty"
		highlight-current-row>
		<el-table-column  label="系统名称" >
			 <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.system_name">{{scope.row.system_name}}</span>
          </div>
        </template>
		</el-table-column>
		<el-table-column  label="系统描述"	>
			 <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.main_feature">{{scope.row.main_feature}}</span>
          </div>
        </template>
		</el-table-column>
		<el-table-column label="来源部门" >
			 <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.dept_name">{{scope.row.dept_name}}</span>
          </div>
        </template>
		</el-table-column>
		<el-table-column label="详情" width="80">
      <template slot-scope="scope">
        <el-button @click="handleCurrentChange(scope.row)" type="text" size="small">查看</el-button>
      </template>
    </el-table-column>
		</el-table>
		<el-pagination  @current-change="handlePageChange" :current-page="currentPage"  :page-size="20" layout="total, prev, pager, next, jumper" :total="totalResource">
    	</el-pagination>
	<!-- </div> -->
</main>
