<main id="statistic">
	<div class="catalog-content">
		<div class="head-desc">{{head_title}}</div>
		<el-table :data="tableData"	border	style="width: 100%" v-loading="loading" element-loading-text="数据加载中" slot="empty" 
		highlight-current-row   @current-change="handleCurrentChange">
		<el-table-column
		type="index"
		label="序号"
		width="80">
		</el-table-column>
		<el-table-column
		prop="sourceName"
		label="目录类型"
	>
		</el-table-column>
		<el-table-column
		prop="sourceCount"
		label="业务/需求/系统（个数）">
		</el-table-column>
	<!-- <el-table-column
		prop="datasetCount"
		label="信息资源(个数)">
		</el-table-column> -->
		</el-table>
	</div>
</main>
