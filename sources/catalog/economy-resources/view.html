<main id="resources">
	<div class="catalog-content">
		<div class="head-desc">
			<div class="title">{{head_title}}</div>
			<div class="other-info"> {{totalResource}} 个系统
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共 {{itemCount}} 个资源</div>
		</div>
		<div class="search-box">
			<div class="total-num">共 <span class="count">{{totalResource}}</span> 条结果</div>
			<div class="search-input">
				<el-input placeholder="请输入" v-model="keyword">
				<el-button slot="append" icon="search" @click="handleSearch">搜索</el-button>
				</el-input>
			</div>
		</div>
		<el-table :data="tableData"	border	style="width: 100%" v-loading="loading" element-loading-text="数据加载中" slot="empty"
		highlight-current-row   @current-change="handleCurrentChange">
		<el-table-column prop="system_name" label="系统名称" width="30%"></el-table-column>
		<el-table-column prop="system_desc" label="系统描述"	width="30%"></el-table-column>
		<el-table-column prop="dept_name" label="来源部门" width="30%"></el-table-column>
		</el-table>
		<el-pagination  @current-change="handlePageChange" :current-page="currentPage"  layout="total, prev, pager, next, jumper" :total="totalResource">
    	</el-pagination>
	</div>
</main>
