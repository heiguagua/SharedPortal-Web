<main id="system-dynamic-details">
	<div class="catalog-content">
		<div class="head-desc">{{head_title}}-详情
			<a href="javascript:;" class="back-link" @click='goback()'><i class="fa fa-angle-left font-bold"></i> 返回</a>
		</div>
		<table  border="0" width="100%"><tbody>
			<tr class="">
				<td width="20%">表英文名</td>
				<td>{{detail_pro.enName}}</td>
			</tr>
			<tr class="">
				<td>中文名</td>
				<td>{{detail_pro.cnName}}</td>
      </tr>
      <tr class="">
				<td>类型</td>
				<td>{{detail_pro.table_type}}</td>
      </tr>
			<tr class="">
				<td>来源</td>
				<td>{{detail_pro.table_source_type}}</td>
      </tr>
      <tr class="">
				<td>更新时间</td>
        <td>{{detail_pro.table_updateTime| formatDate}}</td>
			</tr>
		</tbody></table>
    <div class="item-content">
			<div class="item-header">
				{{head_title}}
			</div>
			<el-tabs v-model="activeTab" @tab-click="handleClick">
			<el-tab-pane label="数据项列表" name="itemlist">
        <el-table :data="tableDataItem"	border	style="width: 100%"
        tooltip-effect="dark"
        v-loading="loading" element-loading-text="数据加载中">
        <el-table-column prop="name" label="
        字段英文名" width="50"></el-table-column>
        <el-table-column prop="column_desc" label="中文描述"	width="50%"></el-table-column>
        </el-table>
			</el-tab-pane>
			<el-tab-pane label="接口说明" name="interfaceinfo">
		<p v-show="tableInterfaces.length == 0">暂无接口说明</p>
				 <div v-show="tableInterfaces.length > 0"><el-table
				    :data="tableInterfaces"
				    style="width: 100%">
				    <el-table-column type="expand">
				      <template scope="props">
				        <el-form label-position="left"  class="demo-table-expand">
				          <el-form-item label="使用说明">
				            <span>{{ props.row.operation_desc }}</span>
				          </el-form-item>
				          <el-form-item label="字段说明">
				            <span>{{ props.row.request_info }}</span>
				          </el-form-item>
				        </el-form>
				      </template>
				    </el-table-column>
				    <el-table-column
				      label="接口列表"
				      prop="service_url">
				      <template scope="props">
				      	{{ props.row.service_url }}
				      </template>
				    </el-table-column>
				  </el-table></div></el-tab-pane>

			</el-tabs>
		</div>
	</div>

</main>
