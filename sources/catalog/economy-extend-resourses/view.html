<main id="resources">
  <div class="catalog-content">

     <div class="head-desc">{{head_title}}-详情
      <a href="javascript:;" class="back-link" @click='goback()'><i class="fa fa-angle-left font-bold"></i> 返回</a>
    </div>

    <!-- <div class="head-desc">
      <div class="title">{{head_title}}</div>
     
    </div> -->
    <table class="table-detail" border="0" width="100%">
      <tbody>
        <tr class="">
          <td width="20%">系统名</td>
          <td>{{infoSystem.system_name}}</td>
        </tr>
        <tr class="">
          <td>所属部门</td>
          <td>{{infoSystem.dept_name}}</td>
        </tr>
        <tr class="">
          <td>系统描述</td>
          <td>{{infoSystem.main_feature}}</td>
        </tr>
        <tr class="">
          <td>系统级别</td>
          <td>{{infoSystem.system_level}}</td>
        </tr>
      </tbody>
    </table>
     <div class="content">
    <div class="search-box">
      <div class="total-num">共 <span class="count">{{totalResource}}</span> 条结果</div>
       <div class="info"> {{itemCount}} 个资源&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共 {{totalResource}}个处室</div>
      <div class="search-input">
        <el-input placeholder="请输入信息资源名称" v-model="keyword">
          <el-button slot="append" icon="search" @click="handleSearch">搜索</el-button>
        </el-input>
      </div>
    </div>
    <el-table :data="tableData" border style="width: 100%" v-loading="loading" element-loading-text="数据加载中" slot="empty" highlight-current-row>
      <el-table-column  label="信息资源名称">
        <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.dataset_name">{{scope.row.dataset_name}}</span>
          </div>
        </template>
      </el-table-column>
      <el-table-column  label="共享类型">
        <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.share_type">{{scope.row.share_type}}</span>
          </div>
        </template>
      </el-table-column>
      <el-table-column  label="开放类型">
        <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.is_open">{{scope.row.is_open}}</span>
          </div>
        </template>
      </el-table-column>
      <el-table-column label="来源部门">
        <template scope="scope">
          <div class="over_space">
            <span v-bind:title="scope.row.dept_name">{{scope.row.dept_name}}</span>
          </div>
        </template>
      </el-table-column>
      <el-table-column label="更新时间">
        <template scope="scope">
          {{ scope.row.update_time | formatDate }}
        </template>
      </el-table-column>
      <el-table-column label="详情" width="80">
        <template slot-scope="scope">
          <el-button @click="handleCurrentChange(scope.row)" type="text" size="small">查看</el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination @current-change="handlePageChange" :current-page="currentPage" :page-size="20" layout="total, prev, pager, next, jumper"
      :total="totalResource">
    </el-pagination>
     </div>
  </div>
</main>
