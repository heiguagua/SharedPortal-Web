<main id="search-page">
  <div class="search_header">
    <div class="pull-left total">
      <img src="../assets/dashboard/total.png" width="16" height="16" />&nbsp
      <div id="resource_count">
        <span>资源总数:<i id="resourceCount">{{countDataShare.directoryCount}}</i></span>
        <span>本周新增:<i id="thisWeekAddCount">{{countDataShare.thisWeekAddCount}}</i></span>
        <span>访问总数:<i id="serviceCallCount">{{countDataShare.serviceCallCount}}</i></span>
      </div>
    </div>
    <div class="input-patch">
      <input type="text" v-model="keywords" class="form-control" placeholder="请输入数据/应用/目录/工具名称关键词">
      <span class="input-group-btn">
          <button @click="searchKeywords()" class="btn btn-default" type="button">搜索</button>
        </span>
    </div>
  </div>
  <div class="search_body">
    <el-row>
      <el-col :span="18">
        <div class="left">
          <ul class="head_title">
            <li>搜索结果</li>
            <li>数据目录</li>
            <li>专题应用</li>
            <li>开发者工具</li>
          </ul>
        </div>
      </el-col>
      <el-col :span="6">
        <div class="right">
        </div>
      </el-col>
    </el-row>
  </div>
</main>
